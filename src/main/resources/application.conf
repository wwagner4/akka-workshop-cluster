# Basic Akka Remote Configuration
akka {

  username = ""

  actor {
    # provider = "akka.remote.RemoteActorRefProvider"
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    netty.tcp {
      hostname = "localhost" # use local host
      port = 0 # use random local port
    }
  }

  cluster {
    seed-nodes = [
        "akka.tcp://cluster@localhost:10000",
        "akka.tcp://cluster@localhost:10001",
        "akka.tcp://cluster@localhost:10002"]

    auto-down = on
  }
}

